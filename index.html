<!DOCTYLE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <div class="container">
            <form class="choice-container" name="form">
                <input type="radio" id="rock" name="choice" value="Rock">
                <label for="choice">Rock</label>
                <input type="radio" id="paper" name="choice" value="Paper">
                <label for="choice">Paper</label>
                <input type="radio" id="scissors" name="choice" value="Scissors">
                <label for="choice">Scissors</label>
            </form>
            <button onclick="playRound()" class="play">Play</button>
        </div>
        <p id="player-pick"></p>
        <p id="computer-pick"></p>
        <p id="result"></p>
        <p id="scores"></p>
        <script src="javascript.js"></script>
    </body>
</html>
